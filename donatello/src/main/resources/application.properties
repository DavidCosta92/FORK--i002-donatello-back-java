spring.application.name=donatello

spring.profiles.active=dev

# BD POSTGRESQL
spring.jpa.database = POSTGRESQL
spring.sql.init.platform = postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
